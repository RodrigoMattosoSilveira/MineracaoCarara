<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
	<div class="container">
		<form id="myForm">
			<div class="mb-3">
				<label for="dataCronogramaId" class="form-label">Data Cronograma</label>
				<input type="text" readonly class="form-control-plaintext" id="dataCronogramaId" value="Data">
			</div>
				<div class="mb-3">
				<label for="periodoCronogramaId" class="form-label">Periodo</label>
				<input type="text" readonly class="form-control-plaintext" id="periodoCronogramaId" value="Periodo">
			</div>
			<div class="col-12">
 				<!-- button type="submit" class="btn btn-primary" onclick="enviarDados()">Selecionei</button -->
				<input class="btn btn-primary" type="button" value="Planejar" onclick="enviarDados('Planejar')">
 			</div>
			<div class="col-12">
 				<!-- button type="submit" class="btn btn-primary" onclick="enviarDados()">Selecionei</button -->
				<input class="btn btn-primary" type="button" value="Ignorar" onclick="enviarDados('Ignorar')">
 			</div>
		</form>
	</div>
	<script>
		function atualizeData(data) {
			console.log("Modelar Data: " + data)
			let dataObj = new Date(data);
			let dataStr = '';
			dataStr += dataObj.getDay();
			dataStr += '/';
			dataStr += dataObj.getMonth() + 1;
			dataStr += '/';
			dataStr += dataObj.getFullYear();
			console.log("Modelar Data: " + dataStr)
			atualizeInput('dataCronogramaId', dataStr);
		}
		function atualizePeriodo(periodo) {
			console.log("Modelar Turnos: " + periodo)
			atualizeInput('periodoCronogramaId', periodo);
		}

		function atualizeInput(elementoId, valor) {
			console.log("Modelar Atualizar " + elementoId + ": " + valor)
  			document.getElementById(elementoId).value = valor;
		}

		function enviarDados(acao) {
			google.script.run.withSuccessHandler(feixarCaixa).cronogramaModelarProsseguir(acao);
		}
		function feixarCaixa() {
			google.script.host.close();
		}			
	
		google.script.run.withSuccessHandler(atualizeData).getData();
		google.script.run.withSuccessHandler(atualizePeriodo).getTurno();
	</script>
	<scrip src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
