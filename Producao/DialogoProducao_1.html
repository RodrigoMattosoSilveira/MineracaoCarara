<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
	<div class="container">
    	<h2 class="mb-4">Produção diária de poços por período</h2>
		<form id="myForm">
      <!-- Row 1 -->
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="name1" class="form-label">Name</label>
          <input type="text" class="form-control" id="name1" placeholder="Enter name">
        </div>
        <div class="col-md-4">
          <label for="email1" class="form-label">Email</label>
          <input type="email" class="form-control" id="email1" placeholder="Enter email">
        </div>
        <div class="col-md-4">
          <label for="phone1" class="form-label">Phone</label>
          <input type="tel" class="form-control" id="phone1" placeholder="Enter phone">
        </div>
      </div>

      <!-- Row 2 -->
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="name2" class="form-label">Name</label>
          <input type="text" class="form-control" id="name2" placeholder="Enter name">
        </div>
        <div class="col-md-4">
          <label for="email2" class="form-label">Email</label>
          <input type="email" class="form-control" id="email2" placeholder="Enter email">
        </div>
        <div class="col-md-4">
          <label for="phone2" class="form-label">Phone</label>
          <input type="tel" class="form-control" id="phone2" placeholder="Enter phone">
        </div>
      </div>

      <!-- Add More Rows Button -->
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-secondary">Add More Rows</button>
      </div>

      <!-- Submit Button -->
      <div class="mt-4">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
		</form>
	</div>
	<script>
		function atualizeData(data) {
			console.log("Modelar Data: " + data)
			let dataObj = new Date(data);
			let dataStr = '';
			if (dataObj.getDate() < 10) {
				dataStr += "0";
			}
			dataStr += dataObj.getDate();
			dataStr += '/';
			if ((dataObj.getMonth() + 1) < 10) {
				dataStr += "0";
			}
			dataStr += dataObj.getMonth() + 1;
			dataStr += '/';
			dataStr += dataObj.getFullYear();
			console.log("Modelar Data: " + dataStr)
			atualizeInput('dataCronogramaId', dataStr);
		}
		function atualizePeriodo(periodo) {
			console.log("Modelar Turnos: " + periodo)
			atualizeInput('periodoCronogramaId', periodo);
		}

		function atualizeInput(elementoId, valor) {
			console.log("Modelar Atualizar " + elementoId + ": " + valor)
  			document.getElementById(elementoId).value = valor;
		}

		function enviarDados(acao) {
			google.script.run.withSuccessHandler(feixarCaixa).cronogramaModelarProsseguir(acao);
		}
		function feixarCaixa() {
			google.script.host.close();
		}			
	
		google.script.run.withSuccessHandler(atualizeData).getData();
		google.script.run.withSuccessHandler(atualizePeriodo).getPeriodo();
	</script>
	<scrip src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
